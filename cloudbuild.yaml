options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'asia-south1-docker.pkg.dev/psyched-option-421700/artifact-repo/simple-web-app:latest',
        '.'
      ]

  # Step 2: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'asia-south1-docker.pkg.dev/psyched-option-421700/artifact-repo/simple-web-app:latest'
      ]

  # Step 3: Create new instance template with unique name
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        MY_TEMPLATE="my-template-$(date +%s)"
        echo "Using instance template: $MY_TEMPLATE"
        gcloud compute instance-templates create "$MY_TEMPLATE" \
          --machine-type=e2-small \
          --tags=http-server,https-server \
          --metadata-from-file=startup-script=script.sh \
          --quiet
        echo $MY_TEMPLATE > template_name.txt

  # Step 4: Rolling update MIG (zonal) to new template
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        MY_TEMPLATE=$(cat template_name.txt)
        echo "Rolling update MIG my-app to template $MY_TEMPLATE"
        gcloud compute instance-groups managed rolling-action start-update my-app \
          --version=template="$MY_TEMPLATE" \
          --zone=us-central1-c \
          --type=proactive \
          --max-surge=1 \
          --max-unavailable=0 \
          --quiet

  # Step 5: Optional â€” delete old templates (keep last N templates)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Keep only last 3 templates, delete older ones
        templates=$(gcloud compute instance-templates list \
          --filter="name~'my-template-'" \
          --sort-by=~creationTimestamp \
          --format="value(name)" | tail -n +4)
        for t in $templates; do
          echo "Deleting old template $t"
          gcloud compute instance-templates delete "$t" --quiet
        done

images:
  - 'asia-south1-docker.pkg.dev/psyched-option-421700/artifact-repo/simple-web-app:latest'
